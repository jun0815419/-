<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>210323 課堂練習</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('h2').css('color','red');
		$('h2').css('color', 'green');
		$('h2').css('fontSize', '40px');
		$('h2').css('color', 'green').css('fontSize', '40px');
		$('#dtd').css('color','red');
		$('#dtd').click(function(){
		$('#dtd').css('fontSize','50px');
	});
		$('#img').css('background','blue');
		$('#img').click(function(){
			$('#img').css('background','yellow')
		})
		$("#btn1").click(function(){
			alert("Text: " + $("#test").text());
		});
		$("#btn2").click(function(){
			alert("HTML: " + $("#test").html());
		});

		$( "#hello" ).html("<span class='red'>Hello <b>Again</b></span>");
		});

		$("#btn1 ").click(function(){
			alert("Value: " + $("#test2").val());
		});
		$("#btn2 ").click(function(){
		$("#test2").val("DTD");
		});
	

	
</script>

</head>

<body>
	<h2>Hi jQuery</h2>
	<div id="dtd">Hi jQuery</div>
	<div id="img"><img src="img/mamamoo.jpg"></div>
	<p id="test">This is some <b>bold</b> text in a paragraph.</p>
	<button id="btn1">Show Text</button>
	<button id="btn2">Show HTML</button>
	<div id="hello"></div>
	<div id="hello"></div>
	<div id="hello"></div>
	<p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>
	<button id="btn1">Show Value</button>
	<button id="btn2">Input Value</button>
</body>
</html>
